<div class="max-w-7xl mx-auto px-4 sm:px-6">

    <div class="hidden fixed top-24 left-0 w-full bg-white z-50 transition-all duration-300" id="menu">
      <nav class="flex flex-col flex-1 min-h-screen text-2xl items-center justify-center pt-120">

      </nav>
    </div>

    <!-- hamburger icon -->
    <button class="lg:hidden flex flex-1 items-center text-grey-800 p-3" id="navbar-burger">
      <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Mobile menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </button>

    <!-- menu -->
    <nav class="hidden lg:block flex-1">
      <ul class="flex">
        <li><a href="#" class="block p-3 hover:underline">Shop</a>
        <li><a href="#" class="block p-3 hover:underline">Lookbooks</a>
        <li><a href="#" class="block p-3 hover:underline">Info</a>
        <li><a href="#" class="block p-3 hover:underline">Insta</a>
      </ul>
    </nav>

    <h1 class="flex-1 text-center text-2xl lg:text-4xl justify-center">

  </header>

  <!-- hero -->
  <div class="py-4 mx-auto lg:flex">
    <div class="flex flex-col items-center w-full lg:flex-row lg:w-1/2">
        <div class="max-w-lg p-3">
            <h1 class="text-xl tracking-wide text-white text-gray-800 lg:text-3xl lg:text-4xl">Introduction</h1>

            <div class="mt-6">

            </div>
        </div>
    </div>
    <div class="flex items-center justify-center w-full mt-2 lg:h-96 lg:w-1/2">
        <img class="w-full max-w-2xl rounded-md lg:h-full"
            src="../images/wireframe-hor.png">
